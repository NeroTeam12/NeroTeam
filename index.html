<!DOCTYPE html>
<html>
  <head>
    <title>Moja strona</title>
    <style>
      /* style dla paska nawigacji */
      nav {
        background-color: #f5f5f5; /* kolor tła, 4 stopnie jasniejszy niż czarny */
        color: #111; /* kolor tekstu */
        display: flex; /* ustawienie elementów w linii */
        justify-content: space-between; /* odstęp między elementami */
        align-items: center; /* wyrównanie elementów w pionie */
        padding: 0 20px; /* margines wewnętrzny */
        position: fixed; /* ustalenie pozycji paska nawigacji */
        top: 0; /* przyczepienie do góry strony */
        left: 0; /* przyczepienie do lewej krawędzi */
        right: 0; /* przyczepienie do prawej krawędzi */
        height: 50px; /* wysokość paska */
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2); /* cieniutki czarny pasek pod spodem */
      }
      
      /* style dla linków nawigacji */
      nav a {
        color: #111; /* kolor tekstu */
        text-decoration: none; /* usunięcie podkreślenia */
        font-size: 18px; /* rozmiar czcionki */
        margin-left: 20px; /* margines z lewej strony */
      }
      
      /* style dla aktywnego linku nawigacji */
      nav a.active {
        font-weight: bold; /* pogrubienie tekstu */
        text-decoration: underline; /* podkreślenie tekstu */
      }
      
      /* style dla responsywnego paska nawigacji */
      @media (max-width: 768px) {
        nav {
          flex-direction: column; /* ustawienie elementów w kolumnie */
          height: auto; /* automatyczna wysokość */
          padding: 20px; /* zwiększenie marginesu wewnętrznego */
        }
        
        nav a {
          margin: 10px 0; /* margines między linkami */
        }
      }
    </style>
  </head>
  
  <body>
    <nav>
      <div>Logo</div>
      <div>
        <a href="#" class="active">Strona główna</a>
        <a href="#">O nas</a>
        <a href="#">Kontakt</a>
      </div>
    </nav>
    
    <!-- reszta zawartości strony -->
  </body>
</html>
